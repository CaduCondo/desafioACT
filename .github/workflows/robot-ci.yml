name: Robot Framework CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Chrome and Driver
        run: |
          sudo apt-get update
          sudo apt install google-chrome-stable

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework robotframework-seleniumlibrary webdrivermanager

      - name: Run Robot Tests
        # Usamos o modo headless para rodar no servidor (sem interface gr√°fica)
        run: |
          robot -d results -v BROWSER:headlesschrome src/test/robot/features/pesquisa.robot
        continue-on-error: true

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-test-report
          path: results/